<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言列表</title>
    <link rel="stylesheet" href="/public/css/list.css"></link>
</head>
<body>
    <h2>留言板</h2>
    {{each dataList}}

        <p>{{$value.name}}</p>
        <p>{{$value.comment}}</p>
        <p>{{$value.datetime}}</p>
    </li>
    {{/each}}
</body>
</html>
